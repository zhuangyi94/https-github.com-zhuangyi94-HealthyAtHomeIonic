<ion-content >
  <form #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Class</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="name" type="text" placeholder="Class Name" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="name" type="text" placeholder="Descriptions" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Category</ion-label>
              <ion-select value="brown" okText="Okay" cancelText="Dismiss">
                <ion-select-option value="Yoga">Yoga</ion-select-option>
                <ion-select-option value="HIIT">HIIT</ion-select-option>
                <ion-select-option value="Zumba">Zumba</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="confirm" type="password" placeholder="" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-datetime placeholder="Choose Date" displayFormat="YYYY-DD-MM"></ion-datetime>
            </ion-item>
            <ion-item>
              <ion-datetime placeholder="Choose Starting Time" displayFormat="hh:mm A"></ion-datetime>
            </ion-item>
            <ion-item>
              <ion-datetime placeholder="Choose Ending Time" displayFormat="hh:mm A"></ion-datetime>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="medium" type="submit" [disabled]="form.invalid" expand="block">Add</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>
      Class Details
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{product.productName}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <img src="data:image/png;base64,{{product.photo}}" />
      {{product.productDescription}}
      <br />
      Subscription fee: {{product.price}}
      <br />
      Time: {{product.startDate}} - {{product.endDate}}
    <ion-button item-start id="sub" (click)="subscribeProduct(product)">
      {{btn_txt}}
    </ion-button>
      <ion-button item-end (click)="returnToMainMenu()">
        Get Back
      </ion-button>

    </ion-card-content>

</ion-card>
